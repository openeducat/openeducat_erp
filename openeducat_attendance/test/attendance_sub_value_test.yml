    name: 'Sumita'
-
  I create student for Allocation
-
  !record {model: op.student, id: student_sumita_test}:
    name: 'Sumita'
    title: base.res_partner_title_miss
    middle_name: 'S'
    last_name: 'Dani'
    gender: 'f'
    birth_date: '1992-05-06'
    blood_group: 'A-'
    email: 'sumitasdani@demo.com'
    city: 'Banglore'
    country_id: base.in
    nationality: base.in
    type: 'contact'
    customer: True
    active: True
    partner_id: partner_sumita_test
    course_detail_ids: 
     - course_id: course_test
       batch_id: batch_test
       roll_number: 123456
